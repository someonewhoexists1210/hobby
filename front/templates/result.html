<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Quiz Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'result.css' %}">
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=66c5c45c05ca740019059a02&product=image-share-buttons&source=platform" async="async"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hobby Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz' %}">Take the Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pages' %}"> Hobbies</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Quiz Results</h2>
        <h3>Your hobbies are:</h3>
        <div class="row">
            {% for hobby in hobbies %}
                <div class="col-md-2 hobby-card">
                    <a href="/pages/{{ hobby.link }}">
                        <img src="{% static 'imgs/' %}{{ hobby.name }}.jpg" alt="{{ hobby.name }}" class="hobby-image">
                        <div>
                            <h4>{{ hobby.name }}</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <button onclick="window.location.href='/'">Take Another Quiz</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
